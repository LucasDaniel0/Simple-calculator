<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Simple <span>Calculator</span></h1>
      </header>

      <form id="main-form">
        <section class="card">
          <div class="form">
            <div class="input-field">
              <input
                type="number"
                name="first-number"
                id="firstNumber"
                placeholder="Enter the first number"
                autofocus
                step=".0000001"
                min="0"
              />
            </div>

            <div class="input-field">
              <label class="radio">
                +
                <input type="radio" name="operation" id="+" checked />
                <span></span>
              </label>

              <label class="radio">
                -
                <input type="radio" name="operation" id="-" />
                <span></span>
              </label>
              <label class="radio">
                *
                <input type="radio" name="operation" id="*" />
                <span></span>
              </label>

              <label class="radio">
                /
                <input type="radio" name="operation" id="/" />
                <span></span>
              </label>
            </div>

            <div class="input-field">
              <input
                type="number"
                name="second-number"
                id="secondNumber"
                placeholder="Enter the second number"
                step=".0000001"
                min="0"
              />
            </div>

            <div class="button-field">
              <button onclick="calcular()">Calculate</button>
            </div>

            <div class="result-field">
              <span id="result"></span>
            </div>
          </div>
        </section>
      </form>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
